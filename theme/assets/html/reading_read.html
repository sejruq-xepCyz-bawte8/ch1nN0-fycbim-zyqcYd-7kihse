<style>
html{
  height: 100%;
  width: 100%;
  display: flex;
}
body{
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 0px;
  margin: 0px;
  overflow: hidden;
}
#cheteme_reader{
  width: 100%;
  height: 100%;
  overflow-y: auto;
  overscroll-behavior: contain;
  scroll-snap-type: y mandatory;
  inset: 0rem;
  margin: auto;
  padding: 10px 10px 10px 10px;

}
p {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
}

.page{
  scroll-snap-align: start;
  min-height: 100%;
  width: 95%;
  border-bottom: 1px dotted gray;
}

img {
  max-width: 100%;
  height: auto;
}
span{
  width: fit-content;

  font-size: 2rem;
  display: inline; /* Ensures it's inline */
white-space: nowrap; /* Prevents breaking into a new line */
}

#reading_bar{
    display: flex;
    flex-direction: row !important;
}

</style>
<script>
    let scrollTimeout;
    function handleScroll(event) {
        
        if (scrollTimeout) {
            clearTimeout(scrollTimeout);
        }
        scrollTimeout = setTimeout(function() {
            
            anvil.call(event.target, 'scroll_reader', event.target);
        }, 150);
    }
</script>

<div id="cheteme_reader" anvil-name="cheteme_reader" onscroll="handleScroll(event)"></div>
<div id="reading_bar" anvil-name="reading_bar" anvil-slot="reading_bar"></div>
