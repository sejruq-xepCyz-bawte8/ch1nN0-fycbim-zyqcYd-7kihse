dependencies:
- dep_id: dep_e1dcqmnfcluccf
  version: {dev: false}
  resolution_hints: {app_id: C6ZZPAPN4YYF5NVJ, name: Anvil Extras, package_name: anvil_extras}
services:
- source: /runtime/services/tables.yml
  client_config: {enable_v2: true}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true, confirm_email: true, require_secure_passwords: false, allow_remember_me: true, remember_me_days: 30}
  server_config:
    user_table: users
    email_content:
      confirm_address:
        subject: ЧетеМе - активиране на акаунт
        html: |-
          <p>Активирайте акаунта кликвайки линка за потвърждение:</p>

          <p>{{confirm_link}}</p>

          <p>ЧетеМе</p>
      reset_password:
        subject: ЧетеМе - смяна на парола
        html: |-
          <p>Hi there,</p>

          <p>Поискахте да смените паролата на {{email}}. За да го направите кликнете линка (валиден 10 минути):</p>

          <p>{{reset_link}}</p>

          <p>ЧетеМе</p>
